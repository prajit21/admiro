<div class="user-wrap" (click)="open()" (clickOutside)="clickOutside()">
    <div class="user-img"><img src="assets/images/profile.png" alt="user" /></div>
    <div class="user-content" >
        <h6>Ava Davis</h6>
        <p class="mb-0">Admin<i class="fa-solid fa-chevron-down"></i></p>
    </div>
</div>
<div class="custom-menu overflow-hidden" [class.show]="profile">
    <ul class="profile-body">
        <li class="d-flex">
            <svg class="svg-color">
                <use href="assets/svg/iconly-sprite.svg#Profile"></use>
            </svg>
            <a class="ms-2" [routerLink]="'/user/users-profile'">Account</a>
        </li>
        <li class="d-flex">
            <svg class="svg-color">
                <use href="assets/svg/iconly-sprite.svg#Message"></use>
            </svg>
            <a class="ms-2" [routerLink]="'/letter-box'">Inbox</a>
        </li>
        <li class="d-flex">
            <svg class="svg-color">
                <use href="assets/svg/iconly-sprite.svg#Document"></use>
            </svg>
            <a class="ms-2" [routerLink]="'/todo'">Task</a>
        </li>
        <li class="d-flex">
            <svg class="svg-color">
                <use href="assets/svg/iconly-sprite.svg#Login"></use>
            </svg>
            <a class="ms-2" (click)="logOut()">Log In</a>
        </li>
    </ul>
</div>
