<div class="user-img">
    <img src="assets/images/profile.png" alt="user" />
    <div class="setting-icon custom-dropdown">
        <i class="iconly-Setting icli" (click)="open()"></i>
        <div class="custom-menu overflow-hidden" [class.show]="profile">
            <ul class="profile-body">
                <li class="d-flex">
                    <svg class="svg-color">
                        <use href="assets/svg/iconly-sprite.svg#Profile"></use>
                    </svg>
                    <a class="ms-2" [routerLink]="'/user/users-profile'">Account</a>
                </li>
                <li class="d-flex">
                    <svg class="svg-color">
                        <use href="assets/svg/iconly-sprite.svg#Message"></use>
                    </svg>
                    <a class="ms-2" [routerLink]="'/letter-box'">Inbox</a>
                </li>
                <li class="d-flex">
                    <svg class="svg-color">
                        <use href="assets/svg/iconly-sprite.svg#Document"></use>
                    </svg>
                    <a class="ms-2" [routerLink]="'/todo'">Task</a>
                </li>
                <li class="d-flex">
                    <svg class="svg-color">
                        <use href="assets/svg/iconly-sprite.svg#Login"></use>
                    </svg>
                    <a class="ms-2" (click)="logOut()">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="user-content">
    <h5 class="pb-1">Amirreza Baqian</h5>
    <h6>Product Designer</h6>
</div>
