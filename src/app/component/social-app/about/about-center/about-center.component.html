<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header card-no-border pb-0">
                <h3>Pepole You May Know</h3>
            </div>
            <div class="card-body avatar-showcase">
                <div class="pepole-knows">
                    <ul>
                        @for( data of addFriendsData; track data){
                        <li>
                            <app-common-add-friends [data]="data"></app-common-add-friends>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        @for( data of hobbiesAndInterestData; track data){
        <div class="card">
            <div class="card-header social-header card-no-border pb-0">
                <h3> <span>{{ data.heading }}</span><span class="pull-right">
                        <app-feather-icon [icon]="'more-vertical'"></app-feather-icon>
                    </span>
                </h3>
            </div>
            <app-hobbies-interests [data]="data"></app-hobbies-interests>
        </div>
        }
    </div>
    <div class="col-sm-12">
        @for(data of eductionData; track data){
        <div class="card">
            <div class="card-header social-header card-no-border pb-0">
                <h3> <span>{{ data.heading }}</span><span class="pull-right">
                        <app-feather-icon [icon]="'more-vertical'"></app-feather-icon>
                    </span>
                </h3>
            </div>
            <app-hobbies-interests [data]="data"></app-hobbies-interests>
        </div>
        }
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header card-no-border pb-0">
                <h3>Viewed Your Profile</h3>
            </div>
            <div class="card-body avatar-showcase">
                <div class="pepole-knows">
                    <ul>
                        @for(data of addFriendsData; track data){
                        <li>
                            <app-common-add-friends [data]="data"></app-common-add-friends>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <app-activity-log></app-activity-log>
    </div>
</div>
