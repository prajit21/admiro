<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>Post Edit</h3>
                </div>
                <div class="card-body add-post">
                    <form class="row needs-validation" novalidate="">
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label for="validationCustom01">Title:</label>
                                <input class="form-control" id="validationCustom01" type="text" placeholder="Post Title"
                                    required="" name="title">
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2">Type:</label>
                                <div class="m-checkbox-inline">
                                    <label for="edo-ani">
                                        <input class="radio_animated" id="edo-ani" type="radio" name="rdo-ani"
                                            checked="">Text
                                    </label>
                                    <label for="edo-ani1">
                                        <input class="radio_animated" id="edo-ani1" type="radio" name="rdo-ani">Image
                                    </label>
                                    <label for="edo-ani2">
                                        <input class="radio_animated" id="edo-ani2" type="radio" name="rdo-ani"
                                            checked="">Audio
                                    </label>
                                    <label for="edo-ani3">
                                        <input class="radio_animated" id="edo-ani3" type="radio" name="rdo-ani">Video
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3" data-test-hook="remove-button">
                                <label class="col-form-label mb-2" for="choices-remove-button">Category:</label>
                                <ng-select [items]="cities2" bindLabel="name" bindValue="id" [multiple]="true"
                                    placeholder="Select cities" [(ngModel)]="selectedCityIds" name="name">
                                </ng-select>
                            </div>
                            <div class="email-wrapper">
                                <div class="theme-form">
                                    <div class="mb-3">
                                        <label>Content:</label>
                                        <angular-editor [placeholder]="'Enter text here...'"></angular-editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="dropzone">
                        <div class="dropzone-wrapper">
                            <dropzone [config]="Config" (error)="onUploadError($event)"
                                (success)="onUploadSuccess($event)"></dropzone>
                        </div>
                    </form>
                    <div class="btn-showcase text-end blog-btn">
                        <button class="btn btn-primary" type="submit">Post</button>
                        <input class="btn bg-light font-dark" type="reset" value="Discard">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
