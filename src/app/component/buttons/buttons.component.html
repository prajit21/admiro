<div class="container-fluid">
    <div class="row g-3">
        @for( data of buttonsData;track data){
        <div class="col-sm-12">
            <div class="card" id="default">
                <div class="card-header card-no-border pb-0">
                    <h3 class="mb-1">{{ data.headtitle}}</h3>
                    <p class="mb-0 mt-1" [innerHTML]="data.title"></p>
                </div>
                <div class="card-body btn-showcase">
                    @for( item of data.items;track item){
                    <button class="{{item.class}} " type="button">{{ item.text }}</button>
                    }
                </div>
            </div>
        </div>
        @if(data.buttongroup == true){
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Buttons group </h3>
                </div>
                <div class="card-body btn-group-showcase">
                    <div class="row">
                        @for( item of buttongroup;track item){
                        <div class="col-xxl-4 col-md-6 col-sm-12">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn {{item.class}}" type="button">Left</button>
                                <button class="btn {{item.class}}" type="button">Middle</button>
                                <button class="btn {{item.class}}" type="button">Right</button>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
        }
        }
    </div>
</div>
