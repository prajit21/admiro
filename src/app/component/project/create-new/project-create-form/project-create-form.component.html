<div class="row">
    <div class="col">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Project Title </h5>
            <input class="form-control" type="text" placeholder="Project name *">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Client name</h5>
            <input class="form-control" type="text" placeholder="Name client or company name">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Project Rate</h5>
            <input class="form-control" type="text" placeholder="Enter project Rate">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Project Type</h5>
            <select class="form-select">
                <option>Hourly</option>
                <option>Fix price</option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Priority</h5>
            <select class="form-select">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <option>Urgent</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Project Size </h5>
            <select class="form-select">
                <option>Small</option>
                <option>Medium</option>
                <option>Big</option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Starting date</h5>
            <input class="datepicker-here form-control" type="date" data-language="en">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Ending date</h5>
            <input class="datepicker-here form-control" type="date" data-language="en">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="mb-3">
            <h5 class="f-w-600 mb-2">Enter some Details</h5>
            <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
        </div>
    </div>
</div>
