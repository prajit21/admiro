<div class="card">
    <div class="card-header">
        <h3>Image Preview</h3>
        <p class="mt-1 mb-0">We use the create method to turn a<code>[https://pqina.nl/filepond/]</code></p>
    </div>
    <div class="card-body">
        <div class="show-preview custom-dropzone customize-dropzone" type="file">
            <dropzone [config]="imageConfig" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
            </dropzone>
        </div>

    </div>
</div>
