<div class="card">
    <div class="card-header">
        <h4>Multi File Upload</h4>
    </div>
    <div class="card-body">
        <form class="dropzone dropzone-secondary" id="multiFileUpload">
            <dropzone [config]="Config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
                [message]="text"></dropzone>
        </form>
    </div>
</div>
