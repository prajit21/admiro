<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Multi File Upload</h3>
    </div>
    <div class="card-body">
        <form class="dropzone dropzone-secondary custom-dropzone customize-dropzone" id="multiFileUpload">
            <dropzone [config]="Config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
                [message]="text"></dropzone>
        </form>
    </div>
</div>
