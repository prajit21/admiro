<div class="row">
    @for( cardData of Data; track cardData){
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header pb-0 card-no-border {{ cardData.borderClass }}">
                <h3>{{ cardData.heading }}</h3>
                <p class="mt-1 mb-0" [innerHTML]="cardData.desc"></p>
            </div>
            <div class="card-body">
                <p class="{{ cardData.bodyTextClass }}" [innerHTML]="cardData.bodyText"></p>
                @if(cardData.id === 2){
                <form>
                    <label class="form-label" for="exampleFormControlInput1">Email address</label>
                    <input class="form-control" id="exampleFormControlInput1" type="email"
                        placeholder="youremail@gmail.com">
                </form>
                }
            </div>
        </div>
    </div>
    }
</div>
