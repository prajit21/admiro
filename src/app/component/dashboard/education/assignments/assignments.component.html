<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Assignments</h3>
    </div>
    <div class="card-body pt-0 assignment-table">
        <div class="table-responsive theme-scrollbar">
            <table class="table display table-bordernone pt-0" id="assignment" style="width:100%">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Subject</th>
                        <th>Start Date</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">submit date</th>
                    </tr>
                </thead>
                <tbody>
                    @for( data of Assignment;track data ){
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <div class="flex-shrink-0 comman-round"><img src="{{ data.img }}" alt="" /></div>
                                <div class="flex-grow-1"><a href="product-page.html">
                                        <h6>{{ data.Customer }}</h6>
                                    </a>
                                    <p>2019</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h6 class="f-w-600">{{ data.subject }}</h6>
                        </td>
                        <td class="f-w-600">{{ data.statdate }}</td>
                        <td class="text-end">
                            <div class="btn bg-light-{{ data.class }} border-light-{{ data.class }} text-{{ data.class }}">{{ data.status  }} </div>
                        </td>
                        <td class="f-w-600 text-center">{{ data.submitdate }}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
