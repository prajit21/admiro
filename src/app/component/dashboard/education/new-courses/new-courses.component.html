<div class="card">
    <div class="card-header card-no-border pb-0">
        <div class="header-top">
            <h3>New Courses</h3>
            <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
                <button class="btn" id="userdropdown4" type="button" (click)="open()">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end" [class.show]="show">
                    <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                    <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                    <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body course-table pt-0">
        <div class="table-responsive">
            <table class="table table-bordernone table-borderless">
                <tbody>
                    @for( data of NewCouresData;track data){
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="flex-shrink-0 comman-round">
                                    <div class="icon"><img class="img-fluid" src="{{ data.img }}" alt="chair" /></div>
                                </div>
                                <div class="flex-grow-1"><a [routerLink]="['/ecommerce/product-page']">
                                        <h5>{{ data.name }}</h5>
                                    </a>
                                    <p>{{ data.courses }}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5>{{data.class}} class</h5>
                            <p>{{ data.hours }} hours</p>
                        </td>
                        <td>{{ data.days }} days left</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
