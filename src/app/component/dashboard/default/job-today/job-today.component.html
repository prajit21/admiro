<div class="card job-card">
    <div class="card-header pb-0 card-no-border">
        <div class="header-top">
            <h3>Job Today</h3>
            <div>
                <p>Wednesday 6, <span>Dec 2022</span></p>
            </div>
        </div>
    </div>
    <div class="card-body pt-2">
        <ul class="d-flex align-center justify-content-center gap-3">
            <li>
                <div class="d-flex gap-2">
                    <div class="flex-shrink-0 bg-light-primary">
                        <svg class="stroke-icon">
                            <use href="assets/svg/icon-sprite.svg#job-bag"></use>
                        </svg>
                    </div>
                    <div class="flex-grow-1">
                        <h3>40</h3>
                        <p>Total Jobs </p>
                    </div>
                </div>
            </li>
            <li>
                <div class="d-flex gap-2">
                    <div class="flex-shrink-0 bg-light-secondary">
                        <svg class="stroke-icon">
                            <use href="assets/svg/icon-sprite.svg#employees"></use>
                        </svg>
                    </div>
                    <div class="flex-grow-1">
                        <h3>30</h3>
                        <p>Employees</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="d-flex gap-2">
                    <div class="flex-shrink-0 bg-light-warning">
                        <svg class="stroke-icon">
                            <use href="assets/svg/icon-sprite.svg#hours-work"></use>
                        </svg>
                    </div>
                    <div class="flex-grow-1">
                        <h3>40</h3>
                        <p>Hours of work</p>
                    </div>
                </div>
            </li>
        </ul>
        <div class="table-responsive theme-scrollbar">
            <table class="table display" style="width:100%">
                <thead>
                    <tr>
                        <th>Time </th>
                        <th>Job </th>
                        <th>Company</th>
                        <th class="text-center">Employee </th>
                    </tr>
                </thead>
                <tbody>
                    @for(data of jobDetails;track data){
                    <tr>
                        <td>{{ data.time }}</td>
                        <td>{{ data.job }}</td>
                        <td>{{ data.company }}</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="flex-shrink-0"><img src="{{ data.img }}" alt="" />
                                </div>
                                <div class="flex-grow-1">
                                    <h6>{{data.employee}}</h6>
                                </div>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
