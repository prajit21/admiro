<div class="card radial-card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 radial-chart">
                <div class="salesStatsRadialChart" id="salesStatsRadialChart">
                    <apx-chart [series]="sellingChart.series" [chart]="sellingChart.chart"
                        [stroke]="sellingChart.stroke" [grid]="sellingChart.grid"
                        [plotOptions]="sellingChart.plotOptions" [labels]="sellingChart.labels"
                        [legend]="sellingChart.legend" [colors]="sellingChart.colors"
                        [responsive]="sellingChart.responsive">
                    </apx-chart>
                </div>
                <div class="content-label">
                    <p class="mb-0 font-primary">As From </p>
                    <h4>25 March</h4>
                </div>
            </div>
            <div class="col-sm-6 radial-text">
                <div class="radial-content">
                    <div class="text-center">
                        <h4>Total Goal</h4>
                        <h3>$92,000.30</h3>
                        <hr />
                        <h5 class="progress-widget">Goal Archive : <span>$81,000.000</span></h5>
                        <div class="progress sm-progress-bar progress-animate">
                            <div class="progress-gradient-primary" role="progressbar" style="width: 65%"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h5 class="progress-widget">Duration: <span>9 Month</span></h5>
                        <div class="progress sm-progress-bar progress-animate">
                            <div class="progress-gradient-primary" role="progressbar" style="width: 65%"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div><a class="btn btn-pill btn-primary"  [routerLink]="['/widgets/general']" download="">Download
                            Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
