<div class="card value-chart">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                <div class="visitor-chart" id="visitor-chart">
                    <apx-chart [series]="data.series" [chart]="data.chart" [stroke]="data.stroke" [colors]="data.colors"
                        [states]="data.states" [plotOptions]="data.plotOptions" [dataLabels]="data.dataLabels"
                        [grid]="data.grid" [yaxis]="data.yaxis" [xaxis]="data.xaxis" [legend]="data.legend"
                        [fill]="data.fill" [tooltip]="data.tooltip" [markers]="data.markers">
                    </apx-chart>
                </div>
            </div>
            <div class="col-6">
                <div class="valuechart-detail">
                    <div class="text-center">
                        <div class="badge badge-{{data.class}}">{{data.badge}}</div>
                        <h2>${{data.price}} </h2>
                        <p>{{ data.des}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
