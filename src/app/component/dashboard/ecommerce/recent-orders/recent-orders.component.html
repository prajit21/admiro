<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Recent Orders</h3>
    </div>
    <div class="card-body pt-0 recent-order">
        <div class="table-responsive theme-scrollbar">
            <table class="table display table-bordernone mt-0" id="recent-order" style="width:100%">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>amount</th>
                        <th>vendor</th>
                        <th>status</th>
                        <th class="text-center">rating</th>
                    </tr>
                </thead>
                <tbody>
                    @for( data of recentOrder;track data){
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <div class="flex-shrink-0 comman-round"><img src="{{ data.img }}" alt="" /></div>
                                <div class="flex-grow-1"><a  [routerLink]="['/ecommerce/product-page']">
                                        <h6>{{ data.customer }}</h6>
                                    </a>
                                    <p>{{ data.year }}</p>
                                </div>
                            </div>
                        </td>
                        <td class="f-w-600">{{ data.product }}</td>
                        <td class="font-primary f-w-600">${{ data.amount }}.00</td>
                        <td class="f-w-600">{{ data.vendor }}</td>
                        <td>
                            <div class="status-showcase">
                                <p>{{data.status }}</p>
                                <div class="progress bg-light-{{ data.class }}">
                                    <div class="progress-bar bg-{{ data.class }}" role="progressbar"
                                        [style.width]="data.status"></div>
                                </div>
                            </div>
                        </td>
                        <td class="text-end">
                            <h6>{{ data.rating }}<span>({{ data.votes }} votes)</span></h6>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
