<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Dismissing Light Alert </h3>
        <p class="mt-1 mb-0">Use <code>.alert-dismissible </code>utility class to quickly remove the alerts.
        </p>
    </div>
    <div class="card-body">
        <div class="alert alert-warning alert-dismissible fade" [ngClass]="alerts2 ?'show':'hide'">
            <i class="fa-regular fa-bell"></i>
            <p class="mb-0">Hidden content You should check in on some of those fields below.</p>
            <button class="btn-close" type="button" (click)="close2()"></button>
        </div>
    </div>
</div>
