<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Alert with Icons </h3>
        <p class="mt-1 mb-0">Use the <code>.dismiss-text  </code>class to add dismiss text instead of icon</p>
    </div>
    <div class="card-body text-dark">
        @for( icontextitem of icontextData; track icontextitem){
        <div class="alert {{icontextitem.class1}}">
            <div class="alert-arrow {{icontextitem.class2}}"><i class="{{icontextitem.icon}}"></i></div>
            <p>{{icontextitem.text}} <strong class="txt-dark">{{icontextitem.info}}</strong>{{icontextitem.text2}}</p>
            <button class="p-0 border-0 me-2 ms-auto" type="button"><span class="{{icontextitem.color}}"
                    (click)="close(icontextitem)">{{icontextitem.buttontext}}</span></button>
        </div>
        }
    </div>
</div>
