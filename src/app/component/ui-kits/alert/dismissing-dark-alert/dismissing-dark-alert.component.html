<div class="card">
    <div class="card-header">
        <h3>Dismissing Dark alert</h3>
        <p class="mt-1 mb-0">Use the <code>.alert-dismissible  </code>utility class to quickly remove the
            alerts.</p>
    </div>
    <div class="card-body">
        <div class="alert alert-secondary alert-dismissible fade" [ngClass]="alerts ? 'show':'hide'">
            <i class="fa-regular fa-heart"> </i>
            <p class="mb-0">Check your update! You should check in on some of those fields below.</p>
            <button class="btn-close" type="button" (click)="close()"></button>
        </div>
    </div>
</div>
