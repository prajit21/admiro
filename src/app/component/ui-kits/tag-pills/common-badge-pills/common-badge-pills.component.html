@for(badgesData of data; track data){
<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>{{badgesData.mainTitle}}</h3>
        <p class="f-m-light mt-1 mb-0" [innerHTML]="badgesData.title"></p>
    </div>
    <div class="card-body">
        <div class="badge-spacing">
            @for(badgesitem of badgesData.item; track badgesitem){
            @if(badgesitem.icon_enble == false){
            <span class="badge {{badgesitem.class}}">
                {{badgesitem.text}}
            </span>
            }
            @else{
            <a class="badge {{badgesitem.class}} rounded-1" href="javascript:void(0)">
                <i class="{{ badgesitem.icon }}"> </i>
            </a>
            }
            }
        </div>
    </div>
</div>
}
