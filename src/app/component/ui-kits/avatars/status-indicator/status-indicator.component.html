<div class="card">
    <div class="card-header pb-0 card-no-border">
        <h3 class="mb-0">Status Indicator</h3>
        <p class="mb-0 mt-1">Add <code> .status-*(online/offline/dnd)</code> class to set the status. </p>
    </div>
    <div class="card-body">
        <div class="avatar-showcase">
            <div class="avatars">
                @for(Indicatoritem of statusindicatorData; track Indicatoritem){
                <div class="avatar">
                    <img class="{{Indicatoritem.class}} rounded-circle" src="{{Indicatoritem.Image}}" alt="indicatoimg">
                    <div class="{{Indicatoritem.status}}"></div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
