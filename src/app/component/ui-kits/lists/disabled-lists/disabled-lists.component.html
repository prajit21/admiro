<div class="card">
    <div class="card-header">
        <h3>Disabled Lists </h3>
        <p class="mt-1 mb-0">Use<code> .disabled </code>to a <code>.list-group-item</code> to make it appear
            disabled.</p>
    </div>
    <div class="card-body">
        @for(disableitem of disableData; track disableitem){
        <div class="list-group">
            <a class="list-group-item list-group-item-action {{disableitem.class}}" href="javascript:void(0)">
                <img class="rounded-circle img-40" src="{{disableitem.img}}" alt="user">
                {{disableitem.name}}
            </a>
        </div>
        }
    </div>
</div>
