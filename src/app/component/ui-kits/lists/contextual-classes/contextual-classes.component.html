<div class="card">
    <div class="card-header">
        <h3>Contextual classes</h3>
        <p class="mt-1 mb-0">Use contextual classes to style list items with a stateful background and
            color.<code>.list-light-*</code> and<code>text-*</code>.</p>
    </div>
    <div class="card-body">
        @for(contextualitem of contextualData; track contextualitem){
        <div class="list-group">
            <a class="list-group-item list-light-{{contextualitem.class}}" href="javascript:void(0)"
                [innerHTML]="contextualitem.list"></a>
        </div>
        }
    </div>
</div>
