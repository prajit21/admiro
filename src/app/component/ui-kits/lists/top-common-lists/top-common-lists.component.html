<div class="row">
    @for(data of commonLists; track data){
    <div class="col-xxl-4 col-md-6">
        <div class="card">
            <div class="card-header card-no-border pb-0">
                <h3>{{ data.title}} </h3>
                <p class="mt-1 mb-0" [innerHTML]=" data.des"></p>
            </div>
            <div class="card-body">
                <ul class="list-group {{data.class}}">
                    @for(list of data.item; track list){
                    <li class="{{list.class}}">
                        <i class="iconly-Arrow-Right-3 icli"> </i>{{list.text}}
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
    }
</div>
