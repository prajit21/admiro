<div class="card unique-dropdown-card">
    <div class="card-header pb-0 card-no-border">
        <h3>Unique Dropdown</h3>
        <p class="mt-1 mb-0">Unique way to represent form dropdown and text dropdown.</p>
    </div>
    <div class="card-body rtl-dropdown">
        <div class="common-flex">
            <div class="btn-group" ngbDropdown>
                <button class="btn btn-secondary dropdown-toggle" type="button"  ngbDropdownToggle>Dropdown form</button>
                <form class="dropdown-menu p-3 form-wrapper dark-form" ngbDropdownMenu>
                    <div class="mb-2 p-0 border-top-0"  ngbDropdownItem>
                        <label class="form-label" for="exampleDropdownFormEmail2">Email address</label>
                        <input class="form-control" id="exampleDropdownFormEmail2" type="email"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-2 p-0 border-top-0"  ngbDropdownItem>
                        <label class="form-label" for="exampleDropdownFormPassword2">Password</label>
                        <input class="form-control" id="exampleDropdownFormPassword2" type="password"
                            placeholder="Password">
                    </div>
                    <div class="mb-2 p-0 border-top-0"  ngbDropdownItem>
                        <div class="form-check">
                            <input class="form-check-input" id="dropdownCheck2" type="checkbox">
                            <label class="form-check-label f-14" for="dropdownCheck2">Remember me</label>
                        </div>
                    </div>
                    <button class="btn btn-dark" type="submit">Sign in</button>
                </form>
            </div>
            <div class="btn-group" ngbDropdown>
                <button class="btn btn-dark dropdown-toggle" type="button"ngbDropdownToggle>Text </button>
                <div class="dropdown-menu p-3 form-wrapper" ngbDropdownMenu>
                    <p class="mb-2 p-0 border-top-0" ngbDropdownItem>Some example text that&apos;s free-flowing within the dropdown menu.</p>
                    <p class="mb-0 p-0 border-top-0"  ngbDropdownItem>And this is more example text.</p>
                </div>
            </div>
        </div>
    </div>
</div>
