<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Formatted results</h3>
      <p class="mt-1 mb-0">A typeahead example that uses a formatter function for string results</p>
    </div>
    <div class="card-body">
      <input id="typeahead-format" type="text" class="form-control" placeholder="Countries" [(ngModel)]="model"
        [ngbTypeahead]="search" [resultFormatter]="formatter" />
    </div>
  </div>
