<div class="col-lg-12">
    <div class="header-faq">
        <h3 class="f-w-600 mb-0">Latest articles and videos</h3>
    </div>
    <div class="row">
        @for( articlesData of data; track articlesData){
        <div class="col-xl-4 col-md-6">
            <div class="row">
                @for( data of articlesData.data; track data){
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <app-feathericon [icon]="data.icon" class="m-r-30"></app-feathericon>
                                <div class="flex-grow-1">
                                    <h5 class="f-w-600">{{ data.title }}</h5>
                                    <p>{{ data.des }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
        }
    </div>
</div>
