<div class="header-faq">
    <h3 class="f-w-700 mb-0">Featured Tutorials</h3>
</div>
<div class="row">
    @for( featuredData of data; track featuredData){
    <div class="col-xxl-3 col-md-6 box-col-6">
        <div class="card features-faq product-box">
            <div class="faq-image product-img">
                <img class="img-fluid" src="{{ featuredData.img }}" alt="img">
                <div class="product-hover">
                    <ul>
                        <li><i class="fa-solid fa-link"></i></li>
                        <li> <i class="fa-solid fa-download"></i></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <h5 class="f-w-700">{{ featuredData.post }}</h5>
                <p>{{ featuredData.desc }}</p>
            </div>
            <div class="card-footer">
                <span class="f-w-600">{{ featuredData.date }}</span>
                <span class="pull-right">
                    <ngb-rating [rate]="featuredData.rating" class="font-primary"></ngb-rating>
                </span>
            </div>
        </div>
    </div>
    }
</div>
