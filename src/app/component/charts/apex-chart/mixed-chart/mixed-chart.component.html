<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Mixed chart</h3>
    </div>
    <div class="card-body">
        <div>
            <apx-chart [series]="MixedChart.series" [chart]="MixedChart.chart" [stroke]="MixedChart.stroke"
                [plotOptions]="MixedChart.plotOptions" [xaxis]="MixedChart.xaxis" [yaxis]="MixedChart.yaxis"
                [fill]="MixedChart.fill" [tooltip]="MixedChart.tooltip" [colors]="MixedChart.colors"
                [labels]="MixedChart.labels" [markers]="MixedChart.markers">
            </apx-chart>
        </div>
    </div>
</div>
