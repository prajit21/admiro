<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Radial chart</h3>
    </div>
    <div class="card-body mx-auto">
        <div>
            <apx-chart [chart]="radialBarChart.chart" [plotOptions]="radialBarChart.plotOptions"
                [responsive]="radialBarChart.responsive" [series]="radialBarChart.series"
                [labels]="radialBarChart.labels" [colors]="radialBarChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
