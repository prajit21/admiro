<div class="card">
    <div class="card-header card-no-border pb-0">
        <h3>Area Spaline Chart</h3>
    </div>
    <div class="card-body">
        <div>
            <apx-chart [chart]="areaChart.chart" [dataLabels]="areaChart.dataLabels" [stroke]="areaChart.stroke"
                [series]="areaChart.series" [xaxis]="areaChart.xaxis" [colors]="areaChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
