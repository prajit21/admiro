<div class="card">
    <div class="card-header pb-0">
        <h4>Donut chart </h4>
    </div>
    <div class="card-body mx-auto">
        <div id="donutchart">
            <apx-chart [chart]="donutChart.chart" [colors]="donutChart.colors" [series]="donutChart.series"
                [responsive]="donutChart.responsive">
            </apx-chart>
        </div>
    </div>
</div>
