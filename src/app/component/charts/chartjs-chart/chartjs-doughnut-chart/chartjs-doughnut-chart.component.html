<div class="card">
    <div class="card-header card-no-border pb-0">
      <h3>Doughnut Chart</h3>
    </div>
    <div class="card-body chart-block chart-vertical-center">
        <div class="chart-container chart-block">
            <canvas baseChart class="chart" [datasets]="doughnutChartData" [labels]="doughnutChartLabels"
                [options]="doughnutChartOptions" [legend]="doughnutChartLegend" [type]="doughnutChartType">
            </canvas>
        </div>
    </div>
</div>
