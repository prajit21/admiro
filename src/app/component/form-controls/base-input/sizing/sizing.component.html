<div class="card">
    <div class="card-header">
        <h3>Sizing</h3>
        <p class="mt-1 mb-0">Use the <code>.form-floating</code> through create floating form.</p>
    </div>
    <div class="card-body basic-form">
        <div class="card-wrapper border rounded-3">
            <form class="row floating-wrapper">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
                        aria-label=".form-control-lg example">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Default input"
                        aria-label="default input example">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
                        aria-label=".form-control-sm example">
                </div>
                <div class="form-text" id="passwordHelpBlock">Your password must be 8-20 characters long, contain
                    letters and numbers.</div>
            </form>
        </div>
    </div>
</div>
