<div class="card">
    <div class="card-header pb-0">
        <h3>Vertical style</h3>
        <p class="mt-1 mb-0">vertical style in mega-options. Use the <code>.mega-vertical </code>class through
            created vertical alignments.</p>
    </div>
    <div class="card-body">
        <form class="mega-vertical">
            <div class="row">
                <div class="col-sm-12">
                    <p class="mega-title m-b-5">Delivery Option</p>
                </div>
                @for(Data of verticalstyleData; track Data){
                <div class="col-sm-6">
                    <div class="card">
                        <div class="d-flex p-20">
                            <div class="form-check radio radio-primary m-0 w-100">
                                <input class="form-check-input" id="{{Data.id}}" type="radio" name="radio5"
                                    [checked]="Data.check">
                                <label class="form-check-label mb-0 w-100" for="{{Data.id}}"><span
                                        class="flex-grow-1 megaoption-space"><span
                                            class="mt-0 mega-title-badge">{{Data.title}}<span
                                                class="badge badge-{{Data.class}} pull-right digits">{{Data.digit}}</span></span>
                                        {{Data.lable}}<span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                }
                <div class="col-sm-12">
                    <p class="mega-title mb-3">Buying Option</p>
                </div>
                <div class="col-sm-6">
                    <div class="card mb-0">
                        <div class="d-flex p-20">
                            <div class="form-check radio radio-warning m-0 w-100">
                                <input class="form-check-input" id="radio26" type="radio" name="radio7" value="option1"
                                    checked="">
                                <label class="form-check-label mb-0 w-100" for="radio26"><span class="flex-grow-1">
                                        <span class="mt-0 mega-title-badge">Pixelstrap
                                            <span class="badge badge-warning pull-right digits">250
                                                INR</span></span>
                                        <span class="rating-star-wrapper">
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star text-warning m-r-5"></i>
                                            5 start rating</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card mb-0">
                        <div class="d-flex p-20">
                            <div class="form-check radio radio-danger m-0 w-100">
                                <input class="form-check-input" id="radio27" type="radio" name="radio7" value="option1">
                                <label class="form-check-label mb-0 w-100" for="radio26"><span class="flex-grow-1">
                                        <span class="mt-0 mega-title-badge">Multikart
                                            <span class="badge badge-danger pull-right digits">150 INR </span>
                                        </span>
                                        <span class="rating-star-wrapper">
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star text-warning"></i>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star"></i>
                                            <i class="fa-solid fa-star m-r-5"></i>
                                            2 start rating</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer text-end">
        <button class="btn btn-primary me-2" type="submit">Submit</button>
        <button class="btn btn-light text-dark" type="submit">Cancel</button>
    </div>
</div>
