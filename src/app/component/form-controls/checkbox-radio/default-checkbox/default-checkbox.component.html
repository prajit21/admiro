<div class="card">
    <div class="card-header">
        <h3>Default checkbox</h3>
        <p class="mt-1 mb-0">
            Use the <code>.form-check-input </code>and</p>
    </div>
    <div class="card-body">
        <div class="row g-3">
            @for( checkbox of checkboxData; track checkbox){
            <div class="col-sm-6 col-xl-4">
                <div class="card-wrapper border rounded-3 checkbox-checked">
                    <h6 class="sub-title">{{checkbox.title}} </h6>
                    @for( item of checkbox.data; track item){
                    <div class="form-check" [class.form-check-reverse]="checkbox.id == 3">
                        <input class="form-check-input primary" id="flexCheckDefault" type="checkbox" [checked]="item.value"
                        [disabled]="item.disable">
                        <label class="form-check-label" for="flexCheckDefault">{{item.text}}</label>
                    </div>
                    }
                </div>
            </div>
            }
            <div class="col-xl-12 col-sm-6">
                <div class="card-wrapper border rounded-3 checkbox-checked">
                    <h6 class="sub-title">Indeterminate </h6>
                    <div class="form-check">
                        <input class="form-check-input primary" id="flexCheckIndeterminate" type="checkbox" value="">
                        <label class="form-check-label" for="flexCheckIndeterminate">Indeterminate checkbox</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
