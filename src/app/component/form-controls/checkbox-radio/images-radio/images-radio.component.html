<div class="card">
    <div class="card-header pb-0 card-no-border">
        <h3>Images with radio</h3>
        <p class="mt-1 mb-0">
            Use the<code>.form-check-input </code>and <code>.form-check-label </code>for image radio.</p>
    </div>
    <div class="card-body">
        <div class="main-img-checkbox">
            <div class="row g-3">
                @for(item of imgradioData; track item){
                <div class="col-xxl-3 col-sm-6">
                    <div class="card-wrapper border rounded-3 checkbox-checked">
                        <h6 class="sub-title">{{item.title}}</h6>
                        <div class="img-checkbox">
                            <input class="main-img-cover form-check-input" id="{{item.index}}" type="radio"
                                name="radio6" [checked]="item.check" [disabled]="item.disabled">
                            <label class="form-check-label mb-0" for="{{item.index}}"> <img src="{{item.img}}"
                                    alt="coffee-beans"></label>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
