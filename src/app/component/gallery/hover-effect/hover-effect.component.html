<div class="container-fluid">
        @for(data of hoverData; track data){
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header pb-0 card-no-border">
                        <h3>Hover Effect <span>{{ data.hoverDigits }}</span></h3>
                    </div>
                    <div class="card-body">
                        <div class="row my-gallery gallery gap-0 mb-0" itemscope="">
                            @for(img of imgData; track img){
                            <figure class="col-md-3 col-6 img-hover {{ data.hoverClass }}">
                                <a href="javascript:void(0)" itemprop="contentUrl">
                                    <div style="overflow: hidden;">
                                        <img [src]="img.srcUrl" />
                                    </div>
                                </a>
                            </figure>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
</div>
